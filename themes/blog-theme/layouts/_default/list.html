{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ range .Pages.GroupByDate "2006" }}
<section class="content-group">
    <h2>{{ .Key }}</h2>
    <ul class="content-group__list">
        {{ range .Pages }}
        <li class="content-group__item">
            <h3>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h3>
            <p>{{ .Summary }}</p>
            <a href="{{ .Permalink }}">Read more</a>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}

{{/* View All Tags Button */}}
<div class="view-all-tags">
    <a href="/tags" class="view-all-tags__button">View All Tags</a>
</div>

{{ end }}
