{{ define "main" }}
  <article aria-labelledby="article-title">
    <header class="post-header">
      <h1 id="article-title">{{ .Title }}</h1>
      <div role="contentinfo" class="post-meta">
        <time aria-label="Published on {{ .Date.Format "January 2, 2006" }}">{{ .Date.Format "January 2, 2006" }}</time> 
        &middot; 
        <span aria-label="{{ .ReadingTime }} minutes to read">{{ .ReadingTime }} min read</span>
      </div>
      <div class="tags" aria-label="Article Tags">
        {{ with .Params.tags }}
          {{ range . }}
            <a href="{{ "tags/" | relLangURL }}{{ . | urlize }}" aria-label="Tag: {{ . }}">#{{ . }}</a> 
          {{ end }}
        {{ end }}
      </div>
    </header>

    <section class="post-content">
      {{ .Content }}
    </section>

    <footer>
      <p>
        <a href="{{ "/" }}" aria-label="Back to Home">‚Üê Back to Home</a>
      </p>
    </footer>
  </article>
{{ end }}
