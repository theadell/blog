{{ define "main" }}
<h1>Posts</h1>
<p>Welcome to the posts section. Here are our latest articles:</p>
<ul>
    {{ range .Data.Pages }}
    <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <small> - {{ .Date.Format "January 2, 2006" }}</small>
    </li>
    {{ end }}
</ul>
{{ end }}
